<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="login.css">
    <title>Login / signup</title>
</head>
<body>
    <div class="form-wrapper">
        <main class="form-side">
            <a href="/index.html" title="Logo" class="logo"><img src="assets/Innologo.png" alt="innoliz logo"></a>
            <form class="my-form">
                <div class="form-welcome-row">
                    <h1>Welcome back! &#128079;</h1>
                    <h2>Login with your account!</h2>
                </div>
                <div class="socials-row">
                    <a href="#" title="Use Github">
                        <i class="fa fa-github" style="color: rgb(35, 33, 33);"></i>Continue with Github
                    </a>
                </div>
                <div class="socials-row">
                    <a href="#" title="Use Google">
                        <i class="fa fa-google" style="color: rgb(35, 33, 33);"></i>Continue with Google
                    </a>
                </div>
                <div class="divider">
                    <div class="divider-line"></div>or<div class="divider-line"></div>
                </div>
                <div class="text-field">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                    <div class="error-message">Email in incorrect format</div>
                </div>
                <div class="text-field">
                    <label for="password">Password</label>
                    <input type="password" id="password" type="password" name="password" placeholder="Your password" title="Minimum 6 characters at least 1 Alphabet and 1 Number" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$" required>
                    <div class="error-message">Minimum 6 characters at least 1 Alphabet and 1 Number</div>
                </div>
                <button class="my-form__button" type="submit">Sign In</button>
                <div class="my-form__actions">
                    <div class="my-form__row">
                        <span>Dont have an account?</span>
                        <a href="#" title="sign up">Sign Up Now</a>
                    </div>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
